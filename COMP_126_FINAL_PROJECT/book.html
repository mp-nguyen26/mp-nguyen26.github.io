  <div class="form-container">
    <fieldset>
        <legend>Request a Booking</legend>

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="123-456-7890">
        </div>

        <div class="form-group">
            <label for="session-date">Select a date for your session:</label>
            <input type="date" id="session-date">
        </div>

        <div class="form-group">
            <label for="service">Desired Photo Session</label>
            <select id="service" name="service">
                <option value="portrait">Portrait</option>
                <option value="lifestyle">Lifestyle</option>
                <option value="family">Family</option>
                <option value="couple">Couple</option>
                <option value="event">Event</option>
                <option value="product">Product</option>
                <option value="headshot">Headshot</option>
                <option value="sports">Sports</option>
                <option value="else">Else</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">Additional Info</label>
            <textarea id="message" name="message" rows="4" placeholder="Type your message here..."></textarea>
        </div >
        <div class="buttons">
            <button id="submit" type="submit">Submit</button>
            <button id="cancel" type="button" onclick="window.location.href='/index.html';">Cancel</button>
        </div>
        </fieldset>
    </div>
    <footer class="text-center p-6">
